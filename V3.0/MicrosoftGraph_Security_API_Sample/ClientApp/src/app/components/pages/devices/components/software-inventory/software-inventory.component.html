<header class="main-container" (click)="toggle()" [ngClass]="{ 'expanded': isExpanded }">
    <div class="header-cols">
        <span class="device-list-25-col">{{software.name}}</span>
        <span class="device-list-25-col">{{software.vendor}}</span>
        <span class="device-list-10-col">{{software.weaknesses}}</span>
        <span class="device-list-20-col">{{software.exposedDevices}}</span>
        <span class="device-list-20-col">{{software.impactScore}}</span>
    </div>
    <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 6.09766L11.3613 0.736328L11.8887 1.26367L6 7.15234L0.111328 1.26367L0.638672 0.736328L6 6.09766Z"
            fill="black" fill-opacity="0.8" />
    </svg>
</header>
